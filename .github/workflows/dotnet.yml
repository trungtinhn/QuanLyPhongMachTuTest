name: .NET

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
      tests:
        strategy:
          matrix:
            os: [windows-latest]
            dotnet-version: ["6.0", "7.0", "8.0"]
        name: Unit Testing
        runs-on: ${{ matrix.os }}
        steps:
          - uses: actions/checkout@v3
          - name: Setup .NET Core SDK
            uses: actions/setup-dotnet@v3
            with:
              dotnet-version: ${{ matrix.dotnet-version }}
          - name: Build Solution
            run: dotnet build
          - name: Run Tests
            run: dotnet test
          - name: Run Mutation Testing
            run: dotnet tool restore && dotnet stryker